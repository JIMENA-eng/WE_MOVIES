<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados - ZimmyFlix</title>
    <style>
        body {
            background: linear-gradient(to right, #003973, #E5E5BE);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        img.perfil {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 50%;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h2>üë• Usuarios Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Foto</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>
                    {% if u.foto %}
                        <img src="data:image/jpeg;base64,{{ u.foto }}" class="perfil" alt="Foto">
                    {% else %}
                        <span>Sin foto</span>
                    {% endif %}
                </td>
                <td>{{ u.usuario }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.rol }}</td>
                <td>
                    <form action="{{ url_for('admin.eliminar_usuario', user_id=u.id) }}" method="POST" onsubmit="return confirm('¬øEst√°s seguro de que deseas eliminar este usuario?');">
                        <button type="submit" style="background: red; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
                            üóëÔ∏è Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
