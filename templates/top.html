<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üé¨ Top Pel√≠culas Recomendadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .header-principal {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .boton-inicio {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .boton-inicio:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            background: linear-gradient(45deg, #764ba2 0%, #667eea 100%);
        }

        .page-title {
            text-align: center;
            margin: 3rem 0;
            position: relative;
        }

        .page-title h2 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffcc00, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .trophy-icon {
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .top-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }
        .card:nth-child(10) { animation-delay: 1.0s; }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ffcc00, #ff6b6b, #4ecdc4, #667eea);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-link:hover .card {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 60px rgba(255, 204, 0, 0.2);
            border-color: rgba(255, 204, 0, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .card-link:hover .card::before {
            opacity: 1;
        }

        .ranking-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(45deg, #ffcc00, #ff6b6b);
            color: #000;
            font-weight: 700;
            font-size: 0.9rem;
            padding: 0.5rem 0.8rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
            z-index: 2;
        }

        .card-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .card-placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .card h4 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.3;
            margin-bottom: 0.5rem;
            display: -webkit-box;
          
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: auto;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 0.75rem;
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-weight: 600;
            color: #ffcc00;
            font-size: 1rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        .top-3-special .card {
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.1), rgba(255, 107, 107, 0.05));
            border-color: rgba(255, 204, 0, 0.3);
        }

        .top-3-special .ranking-badge {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .page-title h2 {
                font-size: 2.2rem;
            }

            .top-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 1rem;
            }

            .card-placeholder {
                height: 250px;
            }

            .stats-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .stat-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .top-container {
                grid-template-columns: 1fr;
            }

            .page-title h2 {
                font-size: 1.8rem;
            }
        }

        /* Efectos especiales para top 3 */
        .card:nth-child(-n+3) {
            position: relative;
        }

        .card:nth-child(-n+3)::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 204, 0, 0.05), transparent);
            pointer-events: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
