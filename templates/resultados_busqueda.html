<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de B√∫squeda</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #111;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        .resultados-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .card {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 6px;
        }

        .card-placeholder {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #555, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 16px;
            border-radius: 6px;
        }

        .card h4 {
            margin: 10px 0 5px 0;
        }

        .card a {
            display: inline-block;
            margin-top: 5px;
            color: #00bfff;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div><strong>ZIMMYFLIX</strong></div>
        <div>
            <a href="{{ url_for('inicio') }}">Inicio</a>
            <a href="{{ url_for('detalle_minibar') }}">Mi Biblioteca</a>
        </div>
    </div>

    <div class="container">
        <h2>üîç Resultados para: "{{ consulta }}"</h2>

        {% if resultados %}
            <div class="resultados-grid">
                {% for peli in resultados %}
                    <div class="card">
                        {% if peli.card %}
                            <img src="data:image/jpeg;base64,{{ peli.card }}" alt="{{ peli.titulo }}">
                        {% else %}
                            <div class="card-placeholder">üé¨ Sin imagen</div>
                        {% endif %}
                        <h4>{{ peli.titulo }}</h4>
                        <a href="{{ url_for('detalle_pelicula', pelicula_id=peli.id) }}">Ver m√°s</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No se encontraron resultados.</p>
        {% endif %}
    </div>

</body>
</html>
